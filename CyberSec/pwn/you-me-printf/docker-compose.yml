version: '3.8'

services:

  server:
    build: .
    ports:
      - '1402:1337'
    image: gcr.io/devfest22-challenges/you-me-printf
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 100M
    healthcheck:
      test: socat - TCP4:localhost:1337 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5
